<ion-content>
  <ion-list>
    <!-- Repeat the following ion-item for each row -->
    <ion-item>
      <ion-input [(ngModel)]="enteredValue" placeholder="Enter text"></ion-input>
      <!-- <ion-select placeholder="Select option">
        <ion-select-option value="option1">Option 1</ion-select-option>
        <ion-select-option value="option2">Option 2</ion-select-option>
        <ion-select-option value="option3">Option 3</ion-select-option>
      </ion-select> -->
    </ion-item>

    <!-- Add a button or any trigger to dynamically add more rows -->
    <ion-item>
      <ion-button (click)="addRow()">Add Row 2
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let exercise of exercises">
      {{exercise.name}}
      <ion-button fill="clear" slot="end" (click)="deleteExercise(exercise)">      
        <ion-icon aria-hidden="true" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
