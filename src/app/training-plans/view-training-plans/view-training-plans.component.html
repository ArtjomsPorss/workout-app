<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Training Plans
    </ion-title>
    <ion-button fill="clear" slot="end" (click)="createPlan()">
      <ion-icon aria-hidden="true" name="add-circle-outline"></ion-icon>
      Create Training Plan
    </ion-button>
 </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Session</ion-title>
    </ion-toolbar>
  </ion-header>


</ion-content>
