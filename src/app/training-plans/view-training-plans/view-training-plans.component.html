<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Training Plans
    </ion-title>
    <ion-button fill="clear" slot="end" (click)="createPlan()">
      <ion-icon aria-hidden="true" name="add-circle-outline"></ion-icon>
      Create Training Plan
    </ion-button>
 </ion-toolbar>
</ion-header>
<ion-list>
    <ion-item *ngFor="let plan of trainingPlans" >
      <ion-button expand="full" fill="clear" (click)="viewPlan(plan.id)">
      {{plan.name}}
      </ion-button>
      <ion-button fill="clear" slot="end" (click)="deletePlan(plan)">      
        <ion-icon aria-hidden="true" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
