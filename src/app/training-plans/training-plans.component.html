<ion-content [fullscreen]="true">
  <ng-container *ngIf="viewAllPlans">
    <app-view-training-plans #appViewTrainingPlans (toggleViewSpecificPlan)="toggleViewSinglePlan(1)"></app-view-training-plans>
  </ng-container>
  <ng-container *ngIf="viewSinglePlan">
    <app-view-training-plan #appViewTrainingPlan (toggleViewAllPlans)="toggleViewAllPlans()"></app-view-training-plan>
  </ng-container>
</ion-content>
